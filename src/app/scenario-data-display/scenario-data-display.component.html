<rux-toast-stack />
<rux-container>
  <div slot="header">
    <span class="title">Spacecraft Properties</span>
    <rux-icon
      class="settings-icon"
      [routerLink]="[{ outlets: { dialog: ['properties'] } }]"
      icon="settings"
      size="1.5rem"
    />
  </div>
  <section>
    <app-unit-selector
      *ngFor="let item of itemsDisplayed"
      [units]="distanceUnits"
      [value]="semiMajorAxis"
      >{{ item }}
    </app-unit-selector>
  </section>
</rux-container>
