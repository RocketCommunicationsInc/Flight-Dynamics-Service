<rux-dialog
  [open]="openDialog"
  message="Doing dialog things"
  clickToClose="true"
  header="Log Utility: Satellite #"
  confirmText="Save"
  denyText="Close"
>
  <div class="tabs-wrapper">
    <rux-tabs (click)="tabSelect($event)">
      <rux-tab id="tab-a" small selected="true">Log A</rux-tab>
      <rux-tab id="tab-b" small>Log B</rux-tab>
    </rux-tabs>
  </div>
  <div class="button-wrapper">
    <rux-button>Controls</rux-button>
    <rux-button iconOnly="true" icon="more-horiz" size="1.5rem" />
  </div>
  <div [ngSwitch]="selectedTab">
    <rux-log *ngSwitchCase="'tab-a'" [data]="logDataA" />
    <rux-log *ngSwitchCase="'tab-b'" [data]="logDataB" />
  </div>
</rux-dialog>
