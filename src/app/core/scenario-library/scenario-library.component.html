<rux-container class="scenarios-tree">
  <div slot="header">
    <span class="title">Scenarios</span>
    <rux-button
      icon-only
      icon="add"
      size="small"
      (click)="onIconClick()"
    ></rux-button>
  </div>
  <rux-tree (ruxtreenodeselected)="onTreeNodeSelected($event)">
    <rux-tree-node *ngFor="let parentNode of data">
      {{ parentNode?.name }}
      <ng-container *ngFor="let childNode of parentNode?.spaceCraft">
        <rux-tree-node
        slot="node"
        [attr.data-spacecraft]="childNode.id"
      >
        {{ childNode.catalogId }}
      </rux-tree-node>
      </ng-container>
    </rux-tree-node>
  </rux-tree>
</rux-container>
