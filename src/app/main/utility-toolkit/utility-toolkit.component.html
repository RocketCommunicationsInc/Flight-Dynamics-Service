<h2>
  SPACECRAFT
  <span *ngIf="spacecraft$ | async as spacecraft">
    {{ spacecraft.catalogId }}</span
  >
</h2>
<div class="btns">
  <ng-template #utlBtns>
    <rux-button size="small" secondary icon="list-alt" (click)="createReport()"
      >Create Report</rux-button
    >

    <rux-button
      size="small"
      secondary
      [icon]="util.icon"
      *ngFor="let util of utilities"
      (click)="onClick(util)"
    >
      {{ util.label }}
    </rux-button>
  </ng-template>

  <rux-button
    *ngIf="currentToolkitPath; else utlBtns"
    routerLink=".."
    size="small"
    borderless
    icon="close"
    >Close Utility</rux-button
  >
</div>
