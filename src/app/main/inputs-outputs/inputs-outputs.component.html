<rux-container>
  <rux-tabs slot="tab-bar" [id]="tabsId" small>
    <rux-tab
      [id]="tab.id"
      [selected]="tab.selected"
      [disabled]="tab.disabled"
      *ngFor="let tab of tabs"
      >{{ tab.label }}</rux-tab
    >
  </rux-tabs>
  <form class="inputs_form" [formGroup]="inputForm" (ngSubmit)="onSubmit()">
    <rux-tab-panels [attr.aria-labelledby]="tabsId">
      <rux-tab-panel [attr.aria-labelledby]="tabs[0].id">
        <fds-inputs [formGroup]="inputForm" />
      </rux-tab-panel>
      <rux-tab-panel [attr.aria-labelledby]="tabs[1].id">
        <fds-outputs />
      </rux-tab-panel>
    </rux-tab-panels>

    <div class="footer">
      <rux-button type="submit"
        >Determine Orbit</rux-button
      >
    </div>
  </form>

</rux-container>
