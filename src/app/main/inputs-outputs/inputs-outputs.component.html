<rux-container>
  <rux-tabs slot="tab-bar" id='inputs-outputs-tabs' small>
    <rux-tab
        id="inputs-tab"
        selected="true"
        >Inputs</rux-tab
      >
      <rux-tab
        id="outputs-tab"
        >Outputs</rux-tab
      >
  </rux-tabs>
  <form class="inputs_form" [formGroup]="inputForm" (ngSubmit)="onSubmit()">
    <rux-tab-panels aria-labelledby='inputs-outputs-tabs'>
      <rux-tab-panel aria-labelledby="inputs-tab">
        <fds-inputs [formGroup]="inputForm" />
      </rux-tab-panel>
      <rux-tab-panel aria-labelledby="outputs-tab">
        <fds-outputs />
      </rux-tab-panel>
    </rux-tab-panels>

    <div class="footer">
      <rux-button type="submit"
        >Determine Orbit</rux-button
      >
    </div>
  </form>

</rux-container>
