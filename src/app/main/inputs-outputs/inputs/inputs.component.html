<form class="inputs_form" [formGroup]="inputForm" (ngSubmit)="onSubmit()">
  <div class="inputs_main">
    <div class="inputs_input-button-wrapper">
      <rux-pop-up close-on-select placement="bottom">
        <rux-menu *ngIf="!isValue" (ruxmenuselected)="handleSelection($event)">
          <span>Latest Track File</span>
          <rux-menu-item *ngIf="latestTrackFile !== ''" value="{{ latestTrackFile.id }}">{{
            latestTrackFile.name
          }}</rux-menu-item>
          <rux-menu-item-divider />
          <span>Recent Track Files</span>
          <rux-menu-item
            *ngFor="let file of currentScenarioTrackFiles"
            value="{{ file.id }}"
            >{{ file.name }}
          </rux-menu-item>
        </rux-menu>

        <rux-menu *ngIf="isValue" (ruxmenuselected)="handleSelection($event)">
          <span>Results</span>
          <rux-menu-item *ngFor="let file of results" value="{{ file.id }}"
            >{{ file.name }}
          </rux-menu-item>
          <div *ngIf="noResults" class="no-results">
            No results match the given search parameters.
          </div>
        </rux-menu>

        <rux-input
          slot="trigger"
          type="text"
          label="Database File"
          formControlName="databaseFile"
          type="search"
          placeholder="Start typing to search files..."
          (ruxinput)="handleInput($event)"
          [value]="databaseFile"
        />
      </rux-pop-up>
    </div>

    <rux-input
      label="Orbit Source"
      formControlName="orbitSource"
      [value]="orbitSourceFile"
    />

    <rux-input
      label="Epoch"
      placeholder="MM/DD/YY 00:00:00 .000"
      formControlName="epoch"
    ></rux-input>
    <rux-input
      readonly
      label="Epoch Range"
      placeholder="MM/DD/YY 00:00:00 - MM/DD/YY 00:00:00"
      formControlName="epochRange"
    ></rux-input>
    <rux-input
      label="Epoch Span"
      formControlName="epochSpan"
      placeholder="# Days"
    ></rux-input>
    <rux-input
      label="Thrust Profile"
      formControlName="thrustProfile"
      [value]="thrustProfileFile"
    />
    <rux-input
      label="Processed Track File"
      formControlName="processedTrackFile"
      [value]="processedTrackFile"
    />
  </div>
  <div class="inputs_footer">
    <rux-button [disabled]="isDataBaseFile" type="submit"
      >Determine Orbit</rux-button
    >
  </div>
</form>
