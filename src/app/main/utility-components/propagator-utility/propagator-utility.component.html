<fds-tabbed-child-container
  [tabs]="tabs"
  [hasTabPanels]="true"
  tabsParentId="propagator-tabs"
  [isUtilityContainer]="true"
>
  <ng-container panels>
    <rux-tab-panel aria-labelledby="input-source">
      <fds-input-source />
    </rux-tab-panel>
    <rux-tab-panel aria-labelledby="view-orbit">
      <fds-view-orbit />
    </rux-tab-panel>
  </ng-container>
</fds-tabbed-child-container>
