<fds-tabbed-child-container
  [tabs]="tabs"
  [hasTabPanels]="true"
  tabsParentId="track-data-tabs"
  [isUtilityContainer]="true"
>
  <ng-container panels>
    <rux-tab-panel aria-labelledby="files">
      <fds-track-files />
    </rux-tab-panel>
    <div (mousedown)="renderChart()">
      <rux-tab-panel aria-labelledby="data">
        <fds-track-data />
      </rux-tab-panel>
    </div>
  </ng-container>
</fds-tabbed-child-container>
