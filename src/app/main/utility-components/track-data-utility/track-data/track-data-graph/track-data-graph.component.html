<div class="toolbar">
  <div class="toolbar-buttons">
    <rux-button
      [disabled]="disableUndo"
      (click)="onUndo()"
      iconOnly
      icon="undo"
    />
    <rux-button (click)="onDelete()" iconOnly icon="delete" />
  </div>

  <div class="zoom-wrapper">
    <rux-icon icon="search" size="extra-small" />
    <rux-slider
      [value]="zoomLevel"
      (ruxchange)="handleZoom($event)"
      min="5"
      max="20"
    />
    <rux-icon icon="search" size="1.5rem" />
  </div>
</div>

<div class="chart-wrapper">
  <apx-chart
    *ngIf="series"
    [series]="series"
    [chart]="chartOptions.chart"
    [xaxis]="chartOptions.xaxis"
    [yaxis]="chartOptions.yaxis"
    [markers]="chartOptions.markers"
    [stroke]="chartOptions.stroke"
    [legend]="chartOptions.legend"
    [tooltip]="chartOptions.tooltip"
  ></apx-chart>

  <div class="legend" #legend>
    <rux-checkbox label="Az" (ruxchange)="filterCheckboxes(0)" />
    <rux-checkbox label="El" (ruxchange)="filterCheckboxes(1)" />
    <rux-checkbox label="Range" (ruxchange)="filterCheckboxes(2)" />
  </div>
</div>
<footer>
  <span>OD Quality Est: 82/100</span>
  <span>Data Points: {{ dataPointLength }}</span>
</footer>
